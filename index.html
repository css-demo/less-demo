<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Less</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="example_1">
    <div class="div_1">
        这是第一个div
    </div>
    <div class="div_2">
        这是第二个div
    </div>
</div>

<div class="example_2">
    这是一个嵌套示例
    <section>
        <nav>
            <a href="#">这是一个嵌套链接</a>
        </nav>
    </section>
</div>

<div class="example_3">
    这是一个混入示例
     <div class="child_1">
         这是第一个子元素
     </div>
    <div class="child_2">
        这是第二个子元素
    </div>
</div>

<div class="example_4">
    这是一个继承示例
    <div>
      <p>这是一个p标签</p>
        <ul>
            <li>苹果</li>
            <li>橘子</li>
            <li>香蕉</li>
        </ul>
        <ol>
            <li>笔记本</li>
            <li>钢笔</li>
            <li>课本</li>
        </ol>
    </div>
</div>

</body>
</html>
